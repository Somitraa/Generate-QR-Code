<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Generate QR Code</p>
            <input type="text" placeholder="ENTER URL OR TEXT" id="input"><br><br>
            <button onclick="generate()">Generate QR</button>
        </div>
        <div class="img">
            <div class="qr">
                <img src="" id="imgqr">
            </div>
        </div>
    </div>
    <script>
        let input = document.getElementById("input");
        let img = document.getElementById("imgqr");
        function generate(){
            imgqr.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
        }

    </script>
</body>
</html>
